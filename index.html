<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Html5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-fluid">
    <div class="card" style="width: 55rem;">
      <div class="titulo  bg-body-secondary border-bottom ps-3 pt-2 d-flex flex-row mb-3">
        <h2>Payment Form example</h2>
      </div>
      <div class="card-body pb-0">
        <div class="alert alert-danger" role="alert">
          Some fields are missing!
        </div>
        <form class="row g-12 border-bottom">
          <div class="col-md-5">
            <label for="cc-number">Card#</label>
            <input type="tex" class="form-control" id="cc-number" placeholder="XXXXXXXXX" required="">
          </div>
          <div class="col-md-3">
            <label for="cc-cvv">CVC#</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="0000" required="">
          </div>
          <div class="col-md-4">
            <label for="Amount">Amount</label>
            <div class=" dolar d-flex align-items-center">
             <strong>$</strong>
              <input type="text" class="form-control" id="Amount" placeholder="Amount" required="">
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputfirstname" class="form-label mt-1">First Name</label>
            <input type="text" class="form-control" id="inputfirstname">
          </div>
          <div class="col-md-6">
            <label for="inputlastname" class="form-label mt-1">Last Name</label>
            <input type="text" class="form-control" id="inputlastname">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label mt-1">City</label>
            <input type="text" class="form-control mt-1" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label mt-1">State</label>
            <select id="inputState" class="form-select mt-1">
              <option selected>pick a state</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>d
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label mt-1">Postal Code</label>
            <input type="text" class="form-control mt-1" id="inputZip">
          </div>
          <div class="d-flex justify-content-between">
            <div class="col-md-3 mt-4">
              <h6>We accept:</h6>
              <div class="Payment border border-rounded bg-secondary p-1 ps-3 mt-3">
                <input type="radio" name="visa" value="Master" />
                <label for="mastercard"><i class=" text-white fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" name="visa" value="visa" />
                <label for="tarjeta"><i class=" text-white fa-brands fa-cc-visa"></i></label>
                <input type="radio" name="visa" value="club" />
                <label for="tarjeta"><i class=" text-white fa-brands fa-cc-diners-club"></i></label>
                <input type="radio" name="visa" value="american" />
                <label for="tarjeta"><i class=" text-white fab fa-cc-amex"></i></label>
              </div>
            </div>
            <div class="cuadromensaje col-md-6">
              <label for="validationTextarea">Message</label>
              <textarea class="form-control" id="validationTextarea"></textarea>
              <small class="text-muted">Add any notes here.</small>
            </div>
          </div>
      </div>
      </form>
      <div class="pt-3 pe-2 pb-3 mb-0  d-flex justify-content-end bg-body-secondary">
        <button type="submit" class="btn btn-secondary me-3">Cancel</button>
        <button type="submit" class="btn btn-primary me-2">Send</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
